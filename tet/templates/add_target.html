<!doctype html>
<html>
<head>
    <title>Add Target</title>
</head>
<body>
    <h1>Add Target</h1>
    <form method="post">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>

        <button type="submit">Add</button>
    </form>
